
<div class="col-xs-12 settings_header panel-heading">
    <div class="settings_title">
        <a ng-click="previous()" class="navigation">
            <i class="glyphicon glyphicon-chevron-left pull-left"></i>
        </a>
        <a ng-click="next()" class="navigation">
            <i class="glyphicon glyphicon-chevron-right pull-right"></i>
        </a>
        <!-- Texte libre -->
        Texte libre & Boutons
    </div>
</div>
<div class="clearfix"></div>
<div class="col-md-12 panel-body">
    <div class="form-group no-padder m-t-md" style="margin-bottom: 45px;">
        <div class="col-xs-4 control-label text-left no-padder">Afficher ce bloc texte</div>
        <div class="col-xs-2"><div ng-init="displayed = (displayed.toString() == 'true' ? true : false)" ng-model="displayed" ng-click="displayed = !displayed" ios-switch></div></div>
    </div>
    <div class="clearfix"></div>
    <div class="form-group no-padder">
        <div class="col-xs-4 control-label text-left m-t-md no-padder">
            Couleur de fond
        </div>
        <div class="col-xs-8">
            <div id="color_primary" class="colorpicker color_primary"  ng-style="{'background-color' : bgColor}"></div>
        </div>
    </div>
    <div class="clearfix"></div>
    <br />
    <div class="settings_body">
        <textarea class="form-control" name="text-settings" ng-bind-html="text | unsafe"></textarea>
    </div>
