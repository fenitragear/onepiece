
<div class="col-xs-12 settings_header panel-heading">
    <div class="settings_title">
        <a ng-click="previous()" class="navigation"><i class="glyphicon glyphicon-chevron-left pull-left"></i></a>
        <a ng-click="next()" class="navigation"><i class="glyphicon glyphicon-chevron-right pull-right"></i></a>
        Ma vidéo
    </div>
</div>

<div class="col-xs-12 panel-body settings_body">
    <div class="form-group no-padder m-t-md">
        <div class="col-xs-4 control-label text-left no-padder">Afficher la vidéo</div>
        <div class="col-xs-2"><div ng-init="displayed = (displayed.toString() == 'true' ? true : false)" ng-model="displayed" ng-click="displayed = !displayed" ios-switch></div></div>
    </div>
	<br/>
    <div class="clear"></div>
	
	<div class="form-group">
		<label for="inputUrlAtterissage" class="control-label">URL de la vidéo</label>
		<input ng-model="src" class="form-control" type="text" placeholder="https://" />
	</div>

    <div class="clear"></div>

    <hr />
    <strong>Hôtes acceptés :</strong>
    <br />
    Youtube, Dailymotion, Vimeo<br /> <br />
</div>
