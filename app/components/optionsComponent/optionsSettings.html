
<div class="col-xs-12 settings_header panel-heading">
    <div class="settings_title">
        <a ng-click="previous()" class="navigation">
            <i class="glyphicon glyphicon-chevron-left pull-left"></i>
        </a>
        <a ng-click="next()" class="navigation">
            <i class="glyphicon glyphicon-chevron-right pull-right"></i>
        </a>
        Titre & couleurs
    </div>
</div>

<div class="col-xs-12 panel-body settings_body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-xs-4 control-label text-left">Titre de la page</div>
            <div class="col-xs-8"><input type="text" ng-value="title" ng-model="title" class="form-control" /></div>
        </div>

        <div class="form-group">
            <div class="col-xs-4 control-label text-left">Couleur de fond</div>
            <div class="col-xs-8"><div id="color_primary" class="colorpicker color_primary"  ng-style="{'background-color' : colorPrimary}"></div></div>
        </div>

        <div class="form-group">
            <div class="col-xs-4 control-label text-left">Couleur de texte</div>
            <div class="col-xs-8"><div id="color_secondary" class="colorpicker color_secondary" ng-style="{'background-color' : colorSecondary}"></div></div>
        </div>
    </form>
</div>
